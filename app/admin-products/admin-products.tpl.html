<div class="container-fluid admin-products-list">
  <div><a class="add-link" href="#!/admin/products/add">
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
    <p>Añadir producto</p>
  </a></div>
  <div class="table-responsive">
    <table st-table="admin.displayedProductsList" st-safe-src="admin.productsList" class="table table-hover table-bordered">
      <thead>
        <tr>
          <th colspan="8"><input st-search="" class="search-input form-control" placeholder="Búsqueda global de productos ..." type="text"/></th>
        </tr>
        <tr>
          <th class="center">Archivar</th>
          <th class="left" st-sort="productID" st-sort-default="true">Referencia <i class="fa fa-caret-down" aria-hidden="true"></i></th>
          <th class="left" st-sort="description">Producto <i class="fa fa-caret-down" aria-hidden="true"></i></th>
          <th class="right" st-sort="productUnitQuantity"><i class="fa fa-caret-down" aria-hidden="true"></i> Cantidad</th>
          <th class="right" st-sort="productUnit"><i class="fa fa-caret-down" aria-hidden="true"></i> Unidad de Medida</th>
          <th class="right" st-sort="price"><i class="fa fa-caret-down" aria-hidden="true"></i> Precio</th>
          <th class="right" st-sort="minOrderQuantity"><i class="fa fa-caret-down" aria-hidden="true"></i> Disponibles</th>
        </tr>
      </thead>
      <tbody ng-repeat="product in admin.displayedProductsList | filter: {archived: false}">
        <tr>
          <td class="center"><a href class="btn-archived" ng-click="admin.archivedProduct(product)"><i class="fa fa-minus-circle" aria-hidden="true"></i></a href></td>
          <td class="left" >{{ product.productID }}</td>
          <td class="editable-table-cell left">
            <p buttons="no"
                  onaftersave="product.$save()" 
                  editable-text="product.description">
              {{ product.description }}
            </p>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </td>
          <td class="editable-table-cell right">
            <p buttons="no"
                  onaftersave="product.$save()" 
                  editable-text="product.productUnitQuantity">
              {{ product.productUnitQuantity }}
            </p>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </td>
          <td class="editable-table-cell right">
            <p buttons="no"
                  onaftersave="product.$save()" 
                  editable-text="product.productUnit">
              {{ product.productUnit }}
            </p>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </td>
          <td class="editable-table-cell right">
            <p buttons="no"
                  onaftersave="product.$save()" 
                  editable-text="product.price">
              {{ product.price }}
            </p>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </td>
          <td class="editable-table-cell right">
            <p buttons="no"
                  onaftersave="product.$save()" 
                  editable-text="product.minOrderQuantity">
              {{ product.minOrderQuantity }}
            </p>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
