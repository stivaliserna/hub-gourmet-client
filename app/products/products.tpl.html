<div class="products-list">
  <h2>PRODUCTS</h2>

  <ul class="list-unstyled">
      <li>
        <a href="#!/products">PRODUCTS</a>
      </li>
   </ul>

  <ul class="list-unstyled">
    <li ng-repeat="product in products.productsList">
      {{ product.description }}
      {{ product.productUnitQuantity + product.productUnit }}
      {{ product.price }}
      {{ product.minOrderQuantity }}
    </li>
  </ul>

</div>
